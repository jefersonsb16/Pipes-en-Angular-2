<div class="container">
  <br>

  <h1>Pipes</h1>
  <hr>

  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Variable</th>
        <th>Pipe</th>
        <th>Producto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ nombre }}</td>
        <td> uppercase </td>
        <td>{{ nombre | uppercase }}</td>
      </tr>
      <tr>
        <td>{{ nombre }}</td>
        <td> lowercase </td>
        <td>{{ nombre | lowercase }}</td>
      </tr>
      <tr>
        <td>{{ nombre }}</td>
        <td> Cifrar Cadena </td>
        <td>{{ nombre | cifrarcadena:activar }}</td>
      </tr>
    </tbody>
  </table>

  <button (click)="activar = !activar" class="btn btn-outline-primary">Activar/Desactivar</button>

  <br><br><br><br>

  <h4>YouTube</h4>

  <iframe width="731" height="411" [src]="video | domseguro:'https://www.youtube.com/embed/' " frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <br><br><br><br>

</div>
